<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="use.css">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <div class="container">

  <div class="row">
    <div class="pic-container">
      <div class="parent">
        <div class="wrapper thumb-1">
          <div class="content">
            <div class="img">
            </div>
            <div class="text">
              <div class="line title"><strong>예열하기</strong></div>
              <p>메뉴 -> >prepare -> preheat PLA -> preheat PLA</p>
              <p>노즐을 미리 예열합니다.</p>
              <div class="line subtitle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="pic-container">
      <div class="parent">
        <div class="wrapper thumb-2">
          <div class="content">
            <div class="img"></div>
            <div class="text">
              <div class="line title"><strong>필라멘트 삽입</strong></div>
              <p>노즐의 열이 오른 후 필라멘트를 삽입합니다.</p>
              <p>모터의 필라멘트 고정부를 눌러주면서 삽입합니다.</p>
              <div class="line subtitle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="pic-container">
      <div class="parent">
        <div class="wrapper thumb-3">
          <div class="content">
            <div class="img"></div>
            <div class="text">
              <div class="line title"><strong>모델 선택</strong></div>
              <p>GCODE가 담긴 SD카트 삽입</p>
              <p>메뉴 -> print from sd -> 모델명 </p>
              <p>미리 준비해둔 모델을 출력합니다.</p>
              <div class="line subtitle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="pic-container">
      <div class="parent">
        <div class="wrapper thumb-4">
          <div class="content">
            <div class="img"></div>
            <div class="text">
              <div class="line title"><strong>필라멘트 제거</strong></div>
              <p>출력이 끝나면 가장 먼저 필라멘트를 제거합니다.</p>
              <div class="line subtitle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="pic-container">
      <div class="parent">
        <div class="wrapper thumb-5">
          <div class="content">
            <div class="img"></div>
            <div class="text">
              <div class="line title"><strong>모델 분리</strong></div>
              <p>자석으로 된 바닥판을 떼내어 좌우로 비틀어 모델과 바닥판을 분리합니다.</p>
              <div class="line subtitle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="use.js"></script>
  </body>
</html>
